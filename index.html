<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <meta name="description" content="A timer built to help implement the Pomodoro method.">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="title">
      <h1>Pomodoro Timer</h1>
      <p>What is the <a href="http://pomodorotechnique.com/" title="Info on Pomodoro">Pomodoro Method?</a></p>
    </header>
    <div class="content">
      <div class="row controls">
        <div class="col-xs-6">
          <h2>Break</h2>
          <div class="btn-group">
            <button id="break_minus">-</button><span id="break_view">5</span>
            <button id="break_plus">+</button>
          </div>
        </div>
        <div class="col-xs-6">
          <h2>Work</h2>
          <button id="work_minus">-</button><span id="work_view">25</span>
          <button id="work_plus">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="clock" class="inactive">25:00</div>
        </div>
      </div>
      <div class="row controls">
        <div class="col-xs-4">
          <button id="start-btn">Start</button>
        </div>
        <div class="col-xs-4">
          <button id="pause-btn" class="disabled">Pause</button>
        </div>
        <div class="col-xs-4">
          <button id="reset-btn" class="disabled">Reset</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
